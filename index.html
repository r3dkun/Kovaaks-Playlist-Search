<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for the best Kovaak's playlists to improve your aim and smoothness skills.">
    <title>Kovaak's Playlist Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fdecea;
            color: #333;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            color: #b22222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            display: flex;
            gap: 20px;
        }

        .sponsor-container {
            flex: 0 0 250px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sponsor-container h2 {
            font-family: 'Playfair Display', serif;
            color: #b22222;
            margin-bottom: 15px;
        }

        .sponsor {
            margin-bottom: 20px;
            text-align: center;
        }

        .sponsor img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .sponsor p {
            font-size: 14px;
            color: #555;
        }

        .content-container {
            flex: 1;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-input:focus {
            border-color: #e57373;
            box-shadow: 0 0 10px rgba(229, 115, 115, 0.6);
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #b71c1c;
            background-color: #b71c1c;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #d32f2f;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .playlist {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #b71c1c;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #b22222;
        }

        .playlist-code {
            font-size: 16px;
            color: #555;
        }

        .no-results {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sponsor-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Kovaak's Playlist Search</h1>

    <div class="main-container">
        <!-- Sponsor Section -->
        <div class="sponsor-container">
            <h2>Sponsored By</h2>
            <div class="sponsor">
                <a href="https://example.com" target="_blank">
                    <img src="sponsor1.jpg" alt="Sponsor 1">
                    <p>Awesome Gaming Gear</p>
                </a>
            </div>
            <div class="sponsor">
                <a href="https://https://aff.gearupglobal.com/product/download/yR01uI7NJKTm" target="_blank">
                    <img src="https://www.gearupbooster.com/blog/news/index_46.html" alt="https://www.gearupbooster.com/blog/news/index_46.html">
                    <p>Pro Aim Trainers</p>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a playlist...">
                <button id="search-button">Search</button>
            </div>
            <div class="results-container" id="results-container">
                <!-- Results will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
